<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>南南啊JZ个人站</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <style>
        body {
            width: 1080px;
            height: 2340px;
            background-image: url(Background.png);
            background-position: 0 0;
            background-repeat: no-repeat;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        #stateDock {
            position: absolute;
            left: 163px;
            top: 42px;
            height: 40px;
        }
        
        #stateDockTime {
            position: absolute;
            vertical-align: middle;
            line-height: 40px;
            font-size: 40px;
            font-weight: 500;
            color: #081a04;
        }
        
        #timeBlock {
            width: 780px;
            height: 130px;
            position: absolute;
            left: 150px;
            top: 712px;
        }
        
        #time {
            position: absolute;
            padding-left: 150px;
            padding-top: 35px;
            line-height: 100%;
            font-size: 60px;
            font-weight: 500;
            color: #ffffff;
        }
        /*        input {
            position: absolute;
            left: 424px;
            border: none;
            width: 500px;
            height: 40px;
            vertical-align: middle;
            line-height: 40px;
            font-size: 40px;
            font-weight: 500;
            color: #828282;
            background-color: #ffffff;
        }*/
        
        input {
            border: none;
            width: 600px;
            height: 60px;
            vertical-align: middle;
            line-height: 40px;
            font-size: 40px;
            font-weight: 500;
            color: #828282;
        }
        
        #text {
            height: 60px;
            vertical-align: middle;
            line-height: 60px;
        }
        
        #infoTable {
            position: absolute;
            left: 226px;
            top: 866px;
            z-index: 9;
            border: none;
            height: 40px;
            vertical-align: middle;
            line-height: 40px;
            font-size: 40px;
            font-weight: 500;
            color: #828282;
        }
        
        tr {
            height: 95.5px;
        }
        
        #print {
            position: relative;
            left: 665px;
            top: 1050px;
            z-index: 99;
        }
    </style>

    <script>
        function time() {
            var date = new Date();
            month = date.getMonth() + 1;
            month = (month < 10 ? "0" + month : month);
            day = date.getDate();
            day = (day < 10 ? "0" + day : day);
            hours = date.getHours();
            hours = (hours < 10 ? "0" + hours : hours);
            minutes = date.getMinutes();
            minutes = (minutes < 10 ? "0" + minutes : minutes);
            seconds = date.getSeconds();
            seconds = (seconds < 10 ? "0" + seconds : seconds);
            ms = date.getMilliseconds() / 10;
            ms = Math.round(ms) % 100;
            if (ms < 10) {
                ms = "0" + ms;
            }
            document.getElementById("stateDockTime").innerHTML = hours + ":" + minutes;
            document.getElementById("time").innerHTML = month + "-" + day + "\t" + hours + ":" + minutes + ":" + seconds + "." + ms;
        };
        setInterval("time()", 10);

    </script>
</head>

<body>
    <div id="stateDock">
        <span id="stateDockTime"></span>
    </div>
    <div>
        <img src="Print.png" id="print" />
    </div>
    <div id="timeBlock">
        <span id="time"></span>
    </div>

</body>

</html>
